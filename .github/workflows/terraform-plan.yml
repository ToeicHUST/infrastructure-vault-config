name: Terraform Plan - Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./code

    env:
      TF_VAR_vault_address: ${{ secrets.VAULT_ADDRESS }}
      TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.0"

      - name: Terraform Init
        id: init
        run: terraform init


      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ \`${{ steps.fmt.outcome }}\`
            
            ${{ steps.fmt.outcome === 'failure' ? 'âŒ Má»™t sá»‘ tá»‡p tin chÆ°a Ä‘Æ°á»£c Ä‘á»‹nh dáº¡ng Ä‘Ãºng. Vui lÃ²ng cháº¡y `terraform fmt` cá»¥c bá»™.' : 'âœ… Äá»‹nh dáº¡ng chuáº©n!' }}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: false